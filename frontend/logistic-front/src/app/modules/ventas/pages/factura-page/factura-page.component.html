<div class="main-content">
  <div class="tab-container">
    <app-tab-bar [tabs]="tabs" (tabSelected)="onTabSelected($event)"></app-tab-bar>
    <div class="tab-content">
      <div *ngIf="selectOption === '/factura/nuevo'">
        <ng-container *ngTemplateOutlet="newFacturaZone"></ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #newFacturaZone let-facturaData>
  <app-form-new-fac (updateTableEvent)="onUpdateTable()" [facturad]="getFacturaData()"></app-form-new-fac>
  <app-table-fac [updateFlag]="updateFlag"></app-table-fac>
</ng-template>
