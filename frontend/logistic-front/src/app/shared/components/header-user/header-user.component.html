<div class="header">
  <div>
    <a routerLink="/home/admin" *ngIf="isAdmin" class="admin-link">Admin</a>
  </div>
  <div class="header_right">
    <div class="header_user">
      <div *ngIf="empleado" class="user_name">{{empleado.nombre}} {{empleado.apellido}}</div>
      <img src="assets/icons/account.svg" class="account_icon">
    </div>
    <div class="header_logout" (click)="onLogout()">
      <button>
        <img src="assets/icons/logout.svg" class="logout_icon">
        Logout
      </button>
    </div>
  </div>
</div>
